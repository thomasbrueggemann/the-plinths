<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Plinths - Official Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            color: white;
            background-color: #000;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/band-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #videoContainer {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        #mainVideo {
            width: 100%;
            display: block;
        }
        
        #content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-align: center;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .info {
            font-size: 1.6rem;
            margin-bottom: 30px;
            text-align: center;
            max-width: 800px;
        }
        
        .highlight {
            color: #ff4d4d;
            font-weight: 700;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-links a {
            color: white;
            font-size: 1.3rem;
            text-decoration: none;
            padding: 12px 25px;
            border: 2px solid white;
            border-radius: 30px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .social-links a:hover {
            background-color: white;
            color: black;
            transform: translateY(-3px);
        }
        
        .youtube {
            background-color: #ff0000;
            border-color: #ff0000;
        }
        
        .youtube:hover {
            background-color: #ffffff;
            color: #ff0000;
        }
        
        .instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border: none;
        }
        
        .instagram:hover {
            background: white;
            color: #dc2743;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                letter-spacing: 5px;
            }
            
            .info {
                font-size: 1.1rem;
            }
            
            .social-links {
                flex-direction: column;
                gap: 15px;
                width: 100%;
                max-width: 300px;
            }
            
            .social-links a {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="videoContainer">
            <video id="mainVideo" autoplay muted loop>
                <source src="assets/band-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div id="content">
            <h1>The Plinths</h1>
            <div class="info">
                The new single <span class="highlight">"HIVE"</span> from the EP <span class="highlight">"ALIVE IN THE HIVE"</span> is out on <span class="highlight">April 30th, 2025</span>
            </div>
            <div class="social-links">
                <a href="https://instagram.com/theplinthsmusic" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Make sure the video starts playing
            const video = document.getElementById('mainVideo');
            video.play().catch(error => {
                console.log("Video playback was prevented: ", error);
            });
            
            // Add controls after 2 seconds for better user experience
            setTimeout(() => {
                video.controls = true;
            }, 2000);
        });
    </script>
</body>
</html>
